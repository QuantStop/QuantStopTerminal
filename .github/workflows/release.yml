# Quantstop Orderbook Release Workflow

name: Release

on:

  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write

jobs:

  release:
    runs-on: ubuntu-latest
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Re-pull the repo to get the latest tags
      - name: Fetch Tags
        run: git fetch --all

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      # Set up NPM


      # Install Task tool - https://taskfile.dev/
      - name: Install Task tool
        run: go install github.com/go-task/task/v3/cmd/task@latest

      # Run Release
      #- name: Build
      #  run: task release

      # Run go-semantic-release tool https://github.com/go-semantic-release/action
      - name: Semantic Release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          allow-initial-development-versions: true
          hooks: task release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
