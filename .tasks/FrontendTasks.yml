version: '3'

tasks:

  install:
    desc: Executes 'npm install'
    dir: ./web
    cmds:
      - npm install

  dev:
    desc: Executes 'npm run dev'
    dir: ./web
    cmds:
      - npm run dev

  build:
    desc: Executes 'npm run build'
    dir: ./web
    cmds:
      - npm run build

  build-only:
    desc: Executes 'npm run build-only'
    dir: ./web
    cmds:
      - npm run build-only

  type-check:
    desc: Executes 'npm run type-check'
    dir: ./web
    cmds:
      - npm run type-check


  semantic-release:
    desc: Executes 'npm run semantic-release'
    dir: ./web
    cmds:
      - npm run semantic-release
